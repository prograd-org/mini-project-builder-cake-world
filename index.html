<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cake World</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="inner-div">
            <span class="heading">
                <img src="./assets/cake.png" alt="logo">
            </span>
            <span>CAKE-WORLD</span>
        </div>     
        </div>
        <div class="content">
            <div class="price">
                <span>Prices</span><br>
                <span>Chocolate----------300</span><br>
                <span>Strawberry---------100</span><br>
                <span>Butterscotch-------200</span><br>
                <span>Vanilla-------------250</span><br>
                <span>RedVelvet---------350</span>
            </div>
            
            <div class="img1">
                <img src="./assets/list_template.png" alt="list_template1">
            </div>
            <div class="cake">
                <img id= "candle" src="./assets/candle.png" alt="candle" height="70px" width="100px">
                <div id="cakechoco"></div>
                <div id="cakestraw"></div>
                <div id="cakescotch"></div>
                <div id="cakevanilla"></div>
                <div id="cakered"></div>
            </div>
            <div class="bill">
                <span></span><br>
                <span id="1"></span><br>
                <span id="2"></span><br>
                <span id="3"></span><br>
                <span id="4"></span><br>
                <span id="5"></span><br>
                <span id="total"></span>
            </div>
            <div class="img2">
                <img src="./assets/list_template.png" alt="list_template2">
            </div>
        </div>
        <div class="footer">
            <button id="chocolate">Chocolate</button>
            <button id="strawberry">Strawberry</button>
            <button id="butterscotch">Butterscotch</button>
            <button id="vanilla">Vanilla</button>
            <button id="redvelvet">RedVelvet</button>
            <button id="buy">Buy</button>
        </div>
    </div>
</body>
<script src="/script.js"></script>
</html>
