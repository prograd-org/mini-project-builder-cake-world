<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cake World</title>
</head>
<body>
    <header>
        <div  class="logo1" id="img">
            <img  id="logo" src="assets/cake.png" alt="logo">
            <p>Cake World</p>
        </div>
    </header>
    <div class="container">
        
        <img class="list" src="assets/list_template.png" alt="">
        <ul class="price-list">
            <p class="list-heading">Price</p>
            <li>Chocolate----------300</li>
            <li>Strawbery----------100</li>
            <li>Butter Scotch-----200</li>
            <li>Vanilla--------------200</li>
            <li>Redvelvet----------500</li>
        </ul>

        <div class="cake">
            <img id="candle" src="assets/candle.png" alt="candle " width="50" height="50">
            <div id="layer5"></div>
            <div id="layer4"></div>
            <div id="layer3"></div>
            <div id="layer2"></div>
            <div id="layer1"></div>
        </div>



        <img class="bill-img" src="assets/list_template.png" alt="">
        <div class="bill-container">
            <ul id="bill">
                <li class="list-heading">Bill</li>
            </ul>
        </div>
    </div>
    <footer>
        <button class="Choclate">Choclate</button>
        <button class="Strawberry">Strawberry</button>
        <button class="Butterscotch">Butterscotch</button>
        <button class="Vanilla">Vanilla</button>
        <button class="RedVelvet">RedVelvet</button>
        <button class="Buy">Buy</button>
    </footer>
</body>
<script src="script.js"></script>
</html>
